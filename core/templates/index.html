{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<div class="row" >
  <h1> CRUD - Products Table </h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
            <tr>
              <td>{{produto.id}}</td>
              <td>{{produto.name}}</td>
              <td>US$ {{produto.price|intcomma}}</td>
              <td>
                <a class="btn btn-warning" href="{% url 'update_product' product.pk %}">Edit</a>
                <a class="btn btn-danger" href="{% url 'delete_product' product.pk %}">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
